<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chat privado</title>

<!-- Viewport para que NO se vea peque√±o en m√≥viles -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* El body siempre ocupa la pantalla completa */
html, body {
  height: 100%;
  width: 100%;
  overflow: hidden;
  background: #111;
  touch-action: manipulation;
}

/* Contenedor general que centra el chat/log-in en pantallas grandes,
   pero en m√≥vil ocupa toda la pantalla */
#app {
  height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: stretch;
}

/* Contenedor del contenido (login o chat) */
.app-inner {
  width: 100%;
  max-width: 480px;      /* ancho m√°ximo en PC/tablet */
  height: 100vh;         /* SIEMPRE pantalla completa */
  background: #d9d9d9;
}

/* LOGIN: pantalla completa dentro del app-inner */
#login {
  width: 100%;
  height: 100%;
  background: white;
  padding: 25px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* CHAT: pantalla completa dentro del app-inner */
#chat {
  width: 100%;
  height: 100%;
  background: #f7f7f7;
  display: none;              /* se muestra al loguear */
  flex-direction: column;
  overflow: hidden;
}

/* HEADER FIJO ARRIBA */
#chat-header {
  background: linear-gradient(135deg, #075e54, #128c7e);
  color: white;
  padding: 16px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  flex-shrink: 0;
}

/* CONTROLES */
#chat-controls {
  display: flex;
  gap: 8px;
  padding: 8px;
  background: #ece5dd;
  flex-shrink: 0;
}

#chat-controls button {
  flex: 1;
  padding: 8px;
  border: none;
  border-radius: 8px;
  background: #128c7e;
  color: white;
  font-size: 14px;
  cursor: pointer;
}

/* √ÅREA DE MENSAJES: OCUPA TODO EL ESPACIO DISPONIBLE */
#messages {
  flex: 1;                     /* clave: ocupa el resto del alto */
  overflow-y: auto;
  padding: 10px;
  background: #e5ddd5;
  -webkit-overflow-scrolling: touch;
}

/* MENSAJES */
.msg {
  padding: 8px 12px;
  margin: 6px 0;
  border-radius: 14px;
  max-width: 80%;
  word-wrap: break-word;
  font-size: 15px;
}

.me {
  background: #dcf8c6;
  margin-left: auto;
  border-bottom-right-radius: 0;
}

.other {
  background: white;
  margin-right: auto;
  border-bottom-left-radius: 0;
}

.msg img {
  max-width: 100%;
  height: auto;
  border-radius: 10px;
}

/* INPUT FIJO ABAJO */
#input-area {
  padding: 8px;
  background: #f0f0f0;
  display: flex;
  gap: 8px;
  flex-shrink: 0;
}

#input-area button {
  border: none;
  border-radius: 999px;
  background: #25d366;
  color: white;
  font-size: 18px;
  padding: 8px 12px;
  cursor: pointer;
}

#text {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
  font-size: 15px;
}

/* EMOJIS */
#emoji-box {
  max-height: 120px;
  overflow-y: auto;
  border: 1px solid #ccc;
  padding: 5px;
  display: none;
  background: white;
  border-radius: 10px;
  flex-shrink: 0;
}

#emoji-box span {
  cursor: pointer;
  font-size: 22px;
  margin: 4px;
  display: inline-block;
}

/* STICKERS */
#stickers {
  padding: 8px;
  background: #ece5dd;
  flex-shrink: 0;
}

#stickers img {
  width: 56px;
  height: 56px;
  object-fit: contain;
  cursor: pointer;
  margin-right: 6px;
}

/* LOGIN inputs/botones */
#login h2 {
  text-align: center;
  margin-bottom: 15px;
}

#login label {
  font-size: 14px;
  margin-top: 8px;
}

#login input {
  width: 100%;
  padding: 10px;
  margin-top: 4px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

#login button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
  background: #25d366;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

/* Modo oscuro b√°sico */
.dark {
  background: #121212;
  color: #eee;
}

.dark #chat {
  background: #202020;
}

.dark #messages {
  background: #181818;
}

/* RESPONSIVE: en m√≥viles ocupa el 100% de ancho sin hacerse peque√±o */
@media (max-width: 600px) {
  .app-inner {
    max-width: 100%;
    height: 100vh;
  }

  #login, #chat {
    height: 100vh;
  }
}
</style>

</head>
<body>

<div id="app">
  <div class="app-inner">

    <!-- LOGIN -->
    <div id="login">
      <h2>Iniciar sesi√≥n</h2>

      <label>Usuario:</label>
      <input id="user">

      <label>Contrase√±a:</label>
      <input id="pass" type="password">

      <button onclick="login()">Entrar</button>
      <button onclick="guardarSesion()" style="background:#128c7e;">Guardar sesi√≥n</button>

      <p id="error" style="color:red; margin-top:10px;"></p>
    </div>

    <!-- CHAT -->
    <div id="chat">

      <div id="chat-header">Chat privado</div>

      <div id="chat-controls">
        <button onclick="toggleDark()">Modo oscuro</button>
        <button onclick="cerrarSesion()">Cerrar sesi√≥n</button>
        <button onclick="borrarChat()">Borrar chat</button>
      </div>

      <div id="messages"></div>

      <div id="input-area">
        <button type="button" onclick="toggleEmojiBox()">üòÄ</button>
        <input id="text" placeholder="Escribe un mensaje" onkeydown="if(event.key==='Enter'){sendMsg()}">
        <button type="button" onclick="sendMsg()">‚û§</button>
      </div>

      <div id="emoji-box">
        <span onclick="addEmoji('üòÄ')">üòÄ</span>
        <span onclick="addEmoji('üòÅ')">üòÅ</span>
        <span onclick="addEmoji('üòÇ')">üòÇ</span>
        <span onclick="addEmoji('üòç')">üòç</span>
        <span onclick="addEmoji('üòé')">üòé</span>
        <span onclick="addEmoji('üò≠')">üò≠</span>
        <span onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
        <span onclick="addEmoji('üî•')">üî•</span>
        <span onclick="addEmoji('üëç')">üëç</span>
        <span onclick="addEmoji('üôè')">üôè</span>
      </div>

      <input type="file" id="imgInput" accept="image/*" onchange="sendImage()" style="margin:8px;">

      <div id="stickers">
        <p>Stickers:</p>
        <img src="https://i.imgur.com/0y8Ftya.png" onclick="sendSticker(this.src)">
        <img src="https://i.imgur.com/n7zFfYQ.png" onclick="sendSticker(this.src)">
        <img src="https://i.imgur.com/6g8J5oM.png" onclick="sendSticker(this.src)">
      </div>

    </div>

  </div>
</div>

<!-- FIREBASE v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
// CONFIGURACI√ìN REAL
var firebaseConfig = {
  apiKey: "AIzaSyDKDqtwCKtow3pRW1EndaHFNLaqDOhxm2M",
  authDomain: "chat-e5bd5.firebaseapp.com",
  databaseURL: "https://chat-e5bd5-default-rtdb.firebaseio.com",
  projectId: "chat-e5bd5",
  storageBucket: "chat-e5bd5.firebasestorage.app",
  messagingSenderId: "779788920246",
  appId: "1:779788920246:web:5e8a14594826ed52448d17"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.database();

let currentUser = null;

/* LOGIN */
function login() {
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value.trim();
  const userLower = u.toLowerCase();

  if ((userLower === "yoerlin" && p === "Jarabacoa01") ||
      (userLower === "yoeimy" && p === "Jesus777")) {

    currentUser = u;
    mostrarChat();

  } else {
    document.getElementById("error").textContent = "Credenciales incorrectas";
  }
}

function guardarSesion() {
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value.trim();
  const userLower = u.toLowerCase();

  if ((userLower === "yoerlin" && p === "Jarabacoa01") ||
      (userLower === "yoeimy" && p === "Jesus777")) {

    localStorage.setItem("chatUser", u);
    alert("Sesi√≥n guardada");

  } else {
    alert("Credenciales incorrectas");
  }
}

window.onload = function() {
  const saved = localStorage.getItem("chatUser");
  if (saved) {
    currentUser = saved;
    mostrarChat();
  }

  db.ref("mensajes").on("child_added", function(snapshot) {
    showMsg(snapshot.val());
  });
};

function mostrarChat() {
  document.getElementById("login").style.display = "none";
  document.getElementById("chat").style.display = "flex";
}

/* CHAT */
function sendMsg() {
  const text = document.getElementById("text").value.trim();
  if (!text || !currentUser) return;

  const msg = {
    user: currentUser,
    text: text,
    time: new Date().toLocaleTimeString(),
    type: "text"
  };

  db.ref("mensajes").push(msg);
  document.getElementById("text").value = "";
}

function sendImage() {
  const file = document.getElementById("imgInput").files[0];
  if (!file || !currentUser) return;

  const reader = new FileReader();
  reader.onload = function() {
    const msg = {
      user: currentUser,
      text: reader.result,
      time: new Date().toLocaleTimeString(),
      type: "image"
    };

    db.ref("mensajes").push(msg);
  };
  reader.readAsDataURL(file);
}

function sendSticker(url) {
  if (!currentUser) return;

  const msg = {
    user: currentUser,
    text: url,
    time: new Date().toLocaleTimeString(),
    type: "image"
  };

  db.ref("mensajes").push(msg);
}

function showMsg(msg) {
  const cont = document.getElementById("messages");
  const box = document.createElement("div");

  box.className = "msg " + (msg.user === currentUser ? "me" : "other");

  if (msg.type === "text") {
    box.textContent = msg.text;
  } else {
    box.innerHTML = '<img src="' + msg.text + '">';
  }

  cont.appendChild(box);
  cont.scrollTop = cont.scrollHeight;
}

function borrarChat() {
  if (!confirm("¬øSeguro que quieres borrar TODO el chat?")) return;
  db.ref("mensajes").remove();
  document.getElementById("messages").innerHTML = "";
}

function cerrarSesion() {
  localStorage.removeItem("chatUser");
  currentUser = null;
  location.reload();
}

function addEmoji(e) {
  const input = document.getElementById("text");
  input.value += e;
  input.focus();
}

function toggleDark() {
  document.body.classList.toggle("dark");
}

function toggleEmojiBox() {
  const box = document.getElementById("emoji-box");
  box.style.display = (box.style.display === "none" || box.style.display === "") ? "block" : "none";
}
</script>

<!-- FIX EXTRA PARA TECLADO EN M√ìVILES -->
<script>
function fixHeight() {
  document.body.style.height = window.innerHeight + "px";
}
window.addEventListener("resize", fixHeight);
window.addEventListener("orientationchange", fixHeight);
fixHeight();
</script>

</body>
</html>
