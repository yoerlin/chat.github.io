<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- LIBRERÃAS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <title>Chat</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #e5ddd5;
    }

    .app-container {
      max-width: 900px;
      margin: 0 auto;
    }

    /* LOGIN */
    #login {
      width: 90%;
      max-width: 360px;
      margin: 60px auto;
      padding: 25px;
      background: #ffffff;
      border-radius: 14px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      animation: fadeIn 0.4s ease;
    }

    #login h3 {
      margin-top: 0;
      margin-bottom: 10px;
      text-align: center;
      color: #075e54;
    }

    #login input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #bbb;
      font-size: 15px;
      transition: 0.2s;
    }

    #login input:focus {
      border-color: #0084ff;
      outline: none;
      box-shadow: 0 0 4px #0084ff88;
    }

    .login-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      justify-content: space-between;
    }

    .login-btn {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #0084ff;
      color: white;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
    }

    .login-btn.secondary {
      background: #34af23;
    }

    .login-btn:hover {
      filter: brightness(0.9);
    }

    #error {
      margin-top: 10px;
      min-height: 18px;
      font-size: 13px;
      color: #d32f2f;
    }

    /* CHAT */
    #chat {
      display: none;
      margin: 20px auto;
      animation: fadeIn 0.4s ease;
    }

    .chat-card {
      background: #f0f2f5;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
      border: 1px solid #c8c8c8;
    }

    /* HEADER */
    .chat-header {
      background: #075e54;
      color: white;
      padding: 10px 14px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    #status {
      font-size: 14px;
      font-weight: 500;
      opacity: 0.95;
    }

    #typing {
      font-size: 12px;
      color: #e0f2f1;
      min-height: 16px;
    }

    /* MENSAJES */
    #messages {
      height: 65vh;
      overflow-y: auto;
      background: #e5ddd5;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      scroll-behavior: smooth;
    }

    .bubble {
      max-width: 75%;
      padding: 10px 12px;
      border-radius: 12px;
      word-wrap: break-word;
      font-size: 15px;
      line-height: 1.4;
      animation: pop 0.15s ease-out;
    }

    .left {
      background: #ffffff;
      align-self: flex-start;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    .right {
      background: #dcf8c6;
      align-self: flex-end;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }

    .time {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 3px;
      padding: 0 4px;
    }

    .time-left {
      text-align: left;
      align-self: flex-start;
    }

    .time-right {
      text-align: right;
      align-self: flex-end;
    }

    .editBtn {
      font-size: 11px;
      background: transparent;
      border: none;
      color: #333;
      cursor: pointer;
      margin-left: 6px;
      padding: 2px 4px;
      border-radius: 4px;
      transition: 0.2s;
    }

    .editBtn:hover {
      background: rgba(0,0,0,0.05);
    }

    /* COMPOSER */
    .chat-footer {
      background: #f0f0f0;
      padding: 8px 10px;
      border-top: 1px solid #ddd;
    }

    #composer {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    #text {
      flex: 1;
      padding: 10px 12px;
      border-radius: 18px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: #ffffff;
      transition: 0.2s;
    }

    #text:focus {
      border-color: #0084ff;
      outline: none;
      box-shadow: 0 0 4px #0084ff88;
    }

    .composer-btn {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      border: none;
      background: #0084ff;
      color: white;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .composer-btn:hover {
      filter: brightness(0.9);
    }

    /* ACCIONES */
    .chat-actions {
      display: flex;
      gap: 8px;
      padding: 10px;
      background: #f0f0f0;
    }

    .action-btn {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: white;
      transition: 0.2s;
    }

    .delete { background: #d32f2f; }
    .logout { background: #455a64; }

    .action-btn:hover {
      filter: brightness(0.9);
    }

    /* ANIMACIONES */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      from { transform: scale(0.96); opacity: 0.5; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
<div class="app-container">

  <!-- LOGIN -->
  <div id="login">
    <h3>Iniciar sesiÃ³n</h3>
    <input id="user" placeholder="Usuario"><br>
    <input id="pass" type="password" placeholder="ContraseÃ±a"><br>
    <input id="secret" type="password" placeholder="Clave AES"><br>

    <div class="login-actions">
      <button type="button" class="login-btn" onclick="doLogin()">Entrar</button>
      <button type="button" class="login-btn secondary" onclick="guardarSesion()">Guardar sesiÃ³n</button>
    </div>

    <div id="error"></div>
  </div>

  <!-- CHAT -->
  <div id="chat">
    <div class="chat-card">

      <div class="chat-header">
        <div id="status"></div>
        <div id="typing"></div>
      </div>

      <div id="messages"></div>

      <div class="chat-footer">
        <div id="composer">
          <input id="text" placeholder="Mensaje"
                 oninput="typingStart()"
                 onblur="typingStop()"
                 onkeydown="if(event.key==='Enter'){ event.preventDefault(); sendMsg(); }">
          <button type="button" class="composer-btn" onclick="sendMsg()">âž¤</button>
          <input type="file" id="fileInput" onchange="sendFile()" style="display:none;">
          <button type="button" class="composer-btn" onclick="document.getElementById('fileInput').click()">ðŸ“Ž</button>
        </div>
      </div>

      <div class="chat-actions">
        <button type="button" class="action-btn delete" onclick="borrarChat()">Borrar chat</button>
        <button type="button" class="action-btn logout" onclick="cerrarSesion()">Cerrar sesiÃ³n</button>
      </div>

    </div>
  </div>

</div>

<script>
  /* FIREBASE */
  var firebaseConfig = {
    apiKey: "AIzaSyDKDqtwCKtow3pRW1EndaHFNLaqDOhxm2M",
    authDomain: "chat-e5bd5.firebaseapp.com",
    databaseURL: "https://chat-e5bd5-default-rtdb.firebaseio.com",
    projectId: "chat-e5bd5",
    storageBucket: "chat-e5bd5.appspot.com",
    messagingSenderId: "779788920246",
    appId: "1:779788920246:web:5e8a14594826ed52448d17"
  };

  firebase.initializeApp(firebaseConfig);
  var db = firebase.database();

  let currentUser = null;
  let SECRET_KEY = null;
  let editingKey = null;
  let typingTimeout = null;

  function getEl(id) { return document.getElementById(id); }

  /* LOGIN */
  function doLogin() {
    const u = getEl("user").value.trim().toLowerCase();
    const p = getEl("pass").value.trim();
    const s = getEl("secret").value.trim();

    if (!u || !p || !s) {
      getEl("error").textContent = "Completa todos los campos";
      return;
    }

    if ((u === "yoerlin" && p === "Jarabacoa01") ||
        (u === "yoeimy" && p === "Jesus777")) {

      currentUser = u;
      SECRET_KEY = s;

      getEl("login").style.display = "none";
      getEl("chat").style.display = "block";

      marcarOnline();
      iniciarListeners();

    } else {
      getEl("error").textContent = "Credenciales incorrectas";
    }
  }

  function guardarSesion() {
    const u = getEl("user").value.trim().toLowerCase();
    const s = getEl("secret").value.trim();
    if (!u || !s) return alert("Completa usuario y clave AES");

    localStorage.setItem("chatUser", u);
    localStorage.setItem("chatSecret", s);
    alert("SesiÃ³n guardada");
  }

  /* AUTO LOGIN */
  window.onload = () => {
    const u = localStorage.getItem("chatUser");
    const s = localStorage.getItem("chatSecret");

    if (u && s) {
      currentUser = u;
      SECRET_KEY = s;

      getEl("login").style.display = "none";
      getEl("chat").style.display = "block";

      marcarOnline();
      iniciarListeners();
    }
  };

  /* ONLINE */
  function marcarOnline() {
    db.ref("estado/" + currentUser).set({
      online: true,
      lastSeen: Date.now()
    });

    window.addEventListener("beforeunload", () => {
      db.ref("estado/" + currentUser).set({
        online: false,
        lastSeen: Date.now()
      });
    });
  }

  /* LISTENERS */
  function iniciarListeners() {
    escucharMensajes();
    escucharTyping();
    escucharOnline();
  }

  /* MENSAJES */
  function escucharMensajes() {
    const ref = db.ref("mensajes").orderByChild("timestamp");

    ref.off();

    ref.on("child_added", snap => renderMsg(snap.key, snap.val()));
    ref.on("child_changed", snap => renderMsg(snap.key, snap.val()));
    ref.on("child_removed", snap => {
      const box = document.getElementById("msg-" + snap.key);
      if (box) box.remove();
    });
  }

  function renderMsg(key, msg) {
    const messagesDiv = getEl("messages");
    let box = document.getElementById("msg-" + key);

    if (!box) {
      box = document.createElement("div");
      box.id = "msg-" + key;
      box.style.display = "flex";
      box.style.flexDirection = "column";
      messagesDiv.appendChild(box);
    } else {
      box.innerHTML = "";
    }

    const bubble = document.createElement("div");
    bubble.className = "bubble " + (msg.user === currentUser ? "right" : "left");

    let textContent = "";
    if (msg.type === "text") {
      try {
        const bytes = CryptoJS.AES.decrypt(msg.text, SECRET_KEY);
        textContent = bytes.toString(CryptoJS.enc.Utf8) || "[Cifrado]";
      } catch {
        textContent = "[Cifrado]";
      }
    } else {
      textContent = "[Archivo enviado]";
    }

    bubble.textContent = textContent;

    if (msg.user === currentUser && msg.type === "text") {
      const editBtn = document.createElement("button");
      editBtn.className = "editBtn";
      editBtn.textContent = "Editar";
      editBtn.onclick = () => {
        editingKey = key;
        getEl("text").value = textContent;
      };
      bubble.appendChild(editBtn);
    }

    const hora = msg.timestamp
      ? new Date(msg.timestamp).toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
      : "";

    const time = document.createElement("div");
    time.className = "time " + (msg.user === currentUser ? "time-right" : "time-left");
    time.textContent = hora;

    box.appendChild(bubble);
    box.appendChild(time);

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  /* ENVIAR */
  function sendMsg() {
    const txt = getEl("text").value.trim();
    if (!txt) return;

    const encrypted = CryptoJS.AES.encrypt(txt, SECRET_KEY).toString();

    if (editingKey) {
      db.ref("mensajes/" + editingKey).update({ text: encrypted });
      editingKey = null;
    } else {
      db.ref("mensajes").push({
        user: currentUser,
        text: encrypted,
        type: "text",
        timestamp: Date.now()
      });
    }

    getEl("text").value = "";
    typingStop();
  }

  /* ARCHIVOS */
  function sendFile() {
    const file = getEl("fileInput").files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      db.ref("mensajes").push({
        user: currentUser,
        text: reader.result,
        type: "file",
        filename: file.name,
        timestamp: Date.now()
      });
    };
    reader.readAsDataURL(file);
  }

  /* TYPING */
  function escucharTyping() {
    db.ref("typing").on("value", snap => {
      const typingDiv = getEl("typing");
      const other = currentUser === "yoerlin" ? "yoeimy" : "yoerlin";
      const data = snap.val();

      if (data && data[other]) {
        typingDiv.textContent = other.charAt(0).toUpperCase() + other.slice(1) + " estÃ¡ escribiendo...";
      } else {
        typingDiv.textContent = "";
      }
    });
  }

  function typingStart() {
    db.ref("typing/" + currentUser).set(true);

    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => typingStop(), 1200);
  }

  function typingStop() {
    db.ref("typing/" + currentUser).set(false);
  }

  /* ONLINE */
  function escucharOnline() {
    const other = currentUser === "yoerlin" ? "yoeimy" : "yoerlin";
    const statusEl = getEl("status");

    db.ref("estado/" + other).on("value", snap => {
      const d = snap.val();
      if (!d) return;

      const nombre = other.charAt(0).toUpperCase() + other.slice(1);

      if (d.online) {
        statusEl.textContent = nombre + " â€” En lÃ­nea";
      } else {
        const hora = new Date(d.lastSeen).toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit"
        });
        statusEl.textContent = nombre + " â€” Ãšltima vez: " + hora;
      }
    });
  }

  /* BORRAR */
  function borrarChat() {
    if (confirm("Â¿Borrar todo el chat?")) {
      db.ref("mensajes").remove();
      db.ref("mensajes").remove();
    }
  }

  /* CERRAR SESIÃ“N */
  function cerrarSesion() {
    if (currentUser) {
      db.ref("estado/" + currentUser).set({
        online: false,
        lastSeen: Date.now()
      });
    }
    localStorage.removeItem("chatUser");
    localStorage.removeItem("chatSecret");
    location.reload();
  }
</script>

</body>
</html>
