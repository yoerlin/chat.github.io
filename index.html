<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chat privado</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

html, body {
  height: 100%;
  width: 100%;
  overflow: hidden;
  background: radial-gradient(circle at top, #1f2933 0, #050608 50%, #000 100%);
  color: #111;
}

/* CONTENEDOR PRINCIPAL */
#app {
  height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px;
}

.app-inner {
  width: 100%;
  max-width: 520px;
  height: 100%;
  max-height: 860px;
  background: #f4f5f7;
  border-radius: 24px;
  overflow: hidden;
  box-shadow:
    0 25px 60px rgba(0,0,0,0.50),
    0 0 0 1px rgba(255,255,255,0.04);
  display: flex;
  flex-direction: column;
}

/* LOGIN */
#login {
  flex: 1;
  background: linear-gradient(145deg, #f9fafb 0%, #e5ecf4 50%, #dde7f2 100%);
  padding: 28px 22px 24px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

#login h2 {
  text-align: center;
  margin-bottom: 6px;
  font-size: 22px;
  font-weight: 700;
  color: #111827;
}

#login .subtitle {
  text-align: center;
  margin-bottom: 22px;
  font-size: 13px;
  color: #6b7280;
}

#login label {
  font-size: 13px;
  margin-top: 10px;
  color: #374151;
}

#login input {
  width: 100%;
  padding: 10px 12px;
  margin-top: 4px;
  border-radius: 12px;
  border: 1px solid #d1d5db;
  font-size: 14px;
  background: rgba(255,255,255,0.9);
}

#login button {
  width: 100%;
  padding: 10px;
  margin-top: 12px;
  border: none;
  border-radius: 999px;
  background: linear-gradient(135deg, #10b981, #059669);
  color: white;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
}

#login button.secondary {
  background: #e5e7eb;
  color: #111827;
}

#login p#error {
  min-height: 18px;
  font-size: 12px;
}

#login .e2ee-note {
  margin-top: 16px;
  font-size: 11px;
  color: #9ca3af;
  text-align: center;
}

/* CHAT */
#chat {
  flex: 1;
  width: 100%;
  background: #f3f4f6;
  display: none;
  flex-direction: column;
}

/* HEADER */
#chat-header {
  background: linear-gradient(135deg, #0f172a, #0f766e);
  color: white;
  padding: 14px 16px 10px;
  display: flex;
  align-items: center;
  gap: 12px;
  box-shadow: 0 10px 24px rgba(15,23,42,0.6);
}

.header-avatar {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 20%, #6ee7b7, #0f766e);
  box-shadow: 0 0 0 2px rgba(15,23,42,0.7);
}

.header-title {
  font-size: 15px;
  font-weight: 600;
}

.header-subtitle {
  font-size: 11px;
  color: #a7f3d0;
}

/* CONTROLES */
#chat-controls {
  display: flex;
  gap: 8px;
  padding: 8px 10px;
  background: #e5e7eb;
  border-bottom: 1px solid rgba(148,163,184,0.4);
}

#chat-controls button {
  flex: 1;
  padding: 7px 6px;
  border: none;
  border-radius: 999px;
  background: #111827;
  color: #e5e7eb;
  font-size: 12px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
}

#chat-controls button svg {
  width: 16px;
  height: 16px;
  fill: #e5e7eb;
}

/* MENSAJES */
#messages {
  flex: 1;
  overflow-y: auto;
  padding: 12px 10px 10px;
  background: radial-gradient(circle at top, #e5e7eb 0, #d1d5db 35%, #9ca3af 100%);
}

.msg-row {
  width: 100%;
  display: flex;
}

.msg {
  padding: 8px 11px 4px;
  margin: 4px 0;
  border-radius: 18px;
  max-width: 78%;
  font-size: 14px;
  line-height: 1.35;
  animation: msgIn 0.16s ease-out;
}

@keyframes msgIn {
  from { transform: translateY(4px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.me {
  background: linear-gradient(135deg, #bbf7d0, #6ee7b7);
  margin-left: auto;
}

.other {
  background: white;
  margin-right: auto;
}

.msg img,
.msg video {
  max-width: 100%;
  border-radius: 12px;
}

.msg a {
  color: #0645AD;
  font-size: 13px;
}

.msg-meta {
  font-size: 10px;
  opacity: 0.7;
  margin-top: 3px;
  text-align: right;
}

/* INPUT AREA */
#input-area {
  padding: 8px 10px 10px;
  background: #e5e7eb;
  display: flex;
  gap: 8px;
  align-items: center;
  border-top: 1px solid rgba(148,163,184,0.6);
}

#text {
  flex: 1;
  padding: 10px 12px;
  border-radius: 20px;
  border: 1px solid #cbd5e1;
  font-size: 14px;
  background: #f9fafb;
}

.btn-plus,
.btn-send {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: #111827;
  display: flex;
  align-items: center;
  justify-content: center;
}

.btn-plus svg,
.btn-send svg {
  width: 20px;
  height: 20px;
  fill: #e5e7eb;
}

/* MODO OSCURO */
.dark .app-inner { background: #020617; }
.dark #chat { background: #020617; }
.dark #messages { background: #020617; }
.dark .me { background: #15803d; color: white; }
.dark .other { background: #1e293b; color: white; }
.dark #input-area { background: #020617; }
.dark #text { background: #020617; color: white; border-color: #1f2937; }
.dark #chat-controls { background: #020617; }
.dark #chat-controls button { background: #1e293b; }

</style>
</head>
<body>

<div id="app">
  <div class="app-inner">

    <!-- LOGIN -->
    <div id="login">
      <h2>Chat privado cifrado</h2>
      <div class="subtitle">Cifrado de extremo a extremo activo</div>

      <label>Usuario</label>
      <input id="user" autocomplete="username">

      <label>Contraseña</label>
      <input id="pass" type="password" autocomplete="current-password">

      <label>Clave secreta del chat</label>
      <input id="secret" type="password">

      <button onclick="login()">Entrar</button>
      <button class="secondary" onclick="guardarSesion()">Guardar sesión</button>

      <p id="error" style="color:#dc2626; margin-top:10px; font-size:12px;"></p>

      <p class="e2ee-note">cifrado de extremo a extremo</p>
    </div>

    <!-- CHAT -->
    <div id="chat">

      <div id="chat-header">
        <div class="header-avatar"></div>
        <div>
          <div class="header-title">Chat privado</div>
          <div class="header-subtitle">Cifrado activo</div>
        </div>
      </div>

      <div id="chat-controls">
        <button onclick="toggleDark()">
          <svg viewBox="0 0 24 24"><path d="M12 3a9 9 0 0 0 0 18 9 9 0 0 1 0-18z"/></svg>
          Modo oscuro
        </button>
        <button onclick="cerrarSesion()">
          <svg viewBox="0 0 24 24"><path d="M10 17l5-5-5-5v10zM4 4h6v2H6v12h4v2H4V4z"/></svg>
          Salir
        </button>
        <button onclick="borrarChat()">
          <svg viewBox="0 0 24 24"><path d="M3 6h18M8 6v12m8-12v12M5 6l1 14h12l1-14"/></svg>
          Limpiar
        </button>
      </div>

      <div id="messages"></div>

      <div id="input-area">
        <button class="btn-plus" onclick="document.getElementById('fileInput').click()">
          <svg viewBox="0 0 24 24"><path d="M12 5v14m7-7H5"/></svg>
        </button>

        <input id="text" placeholder="Escribe un mensaje"
               onkeydown="if(event.key==='Enter'){sendMsg()}">

        <button class="btn-send" onclick="sendMsg()">
          <svg viewBox="0 0 24 24"><path d="M4 4l16 8-16 8 4-8-4-8z"/></svg>
        </button>
      </div>

      <input type="file" id="fileInput"
             accept="image/*,video/*,.pdf,.txt,.doc,.docx"
             onchange="sendFile()" style="display:none;">

    </div>

  </div>
</div>

<!-- LIBRERÍAS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
// CONFIG FIREBASE
var firebaseConfig = {
  apiKey: "AIzaSyDKDqtwCKtow3pRW1EndaHFNLaqDOhxm2M",
  authDomain: "chat-e5bd5.firebaseapp.com",
  databaseURL: "https://chat-e5bd5-default-rtdb.firebaseio.com",
  projectId: "chat-e5bd5",
  storageBucket: "chat-e5bd5.firebasestorage.app",
  messagingSenderId: "779788920246",
  appId: "1:779788920246:web:5e8a14594826ed52448d17"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.database();

let currentUser = null;
let SECRET_KEY = null;
let listenerAttached = false;

/* LOGIN */
function login() {
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value.trim();
  const s = document.getElementById("secret").value.trim();
  const userLower = u.toLowerCase();

  if (!u || !p || !s) {
    document.getElementById("error").textContent = "Completa usuario, contraseña y clave secreta.";
    return;
  }

  if ((userLower === "yoerlin" && p === "Jarabacoa01") ||
      (userLower === "yoeimy" && p === "Jesus777")) {

    currentUser = u;
    SECRET_KEY = s;
    document.getElementById("error").textContent = "";
    mostrarChat();

  } else {
    document.getElementById("error").textContent = "Credenciales incorrectas.";
  }
}

function guardarSesion() {
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value.trim();
  const s = document.getElementById("secret").value.trim();
  const userLower = u.toLowerCase();

  if (!u || !p || !s) {
    alert("Completa usuario, contraseña y clave secreta.");
    return;
  }

  if ((userLower === "yoerlin" && p === "Jarabacoa01") ||
      (userLower === "yoeimy" && p === "Jesus777")) {

    localStorage.setItem("chatUser", u);
    localStorage.setItem("chatSecret", s);
    alert("Sesión guardada.");

  } else {
    alert("Credenciales incorrectas.");
  }
}

/* AUTO LOGIN */
window.onload = function() {
  const savedUser = localStorage.getItem("chatUser");
  const savedSecret = localStorage.getItem("chatSecret");

  if (savedUser && savedSecret) {
    currentUser = savedUser;
    SECRET_KEY = savedSecret;
    mostrarChat();
  }
};

function mostrarChat() {
  document.getElementById("login").style.display = "none";
  document.getElementById("chat").style.display = "flex";
  iniciarEscuchaMensajes();
}

/* ESCUCHAR MENSAJES */
function iniciarEscuchaMensajes() {
  if (listenerAttached) return;
  db.ref("mensajes").on("child_added", function(snapshot) {
    showMsg(snapshot.val());
  });
  listenerAttached = true;
}

/* ENVIAR TEXTO */
function sendMsg() {
  const text = document.getElementById("text").value.trim();
  if (!text || !currentUser || !SECRET_KEY) return;

  const encrypted = CryptoJS.AES.encrypt(text, SECRET_KEY).toString();

  const msg = {
    user: currentUser,
    text: encrypted,
    time: new Date().toLocaleTimeString(),
    type: "text"
  };

  db.ref("mensajes").push(msg);
  document.getElementById("text").value = "";
}

/* ENVIAR ARCHIVOS */
function sendFile() {
  const file = document.getElementById("fileInput").files[0];
  if (!file || !currentUser) return;

  const reader = new FileReader();
  reader.onload = function() {
    const msg = {
      user: currentUser,
      text: reader.result,
      time: new Date().toLocaleTimeString(),
      type: "file",
      filename: file.name
    };

    db.ref("mensajes").push(msg);
  };
  reader.readAsDataURL(file);
}

/* MOSTRAR MENSAJES */
function showMsg(msg) {
  const cont = document.getElementById("messages");
  const row = document.createElement("div");
  row.className = "msg-row";

  const box = document.createElement("div");
  box.className = "msg " + (msg.user === currentUser ? "me" : "other");

  if (msg.type === "text") {
    let finalText = "";

    try {
      const bytes = CryptoJS.AES.decrypt(msg.text, SECRET_KEY);
      finalText = bytes.toString(CryptoJS.enc.Utf8) || "[Mensaje cifrado]";
    } catch {
      finalText = "[Mensaje cifrado]";
    }

    box.textContent = finalText;

  } else if (msg.type === "file") {
    if (msg.text.startsWith("data:image")) {
      const img = document.createElement("img");
      img.src = msg.text;
      img.alt = msg.filename || "imagen";
      box.appendChild(img);
    } else if (msg.text.startsWith("data:video")) {
      const video = document.createElement("video");
      video.controls = true;
      video.style.maxWidth = "100%";
      video.style.borderRadius = "12px";
      const src = document.createElement("source");
      src.src = msg.text;
      video.appendChild(src);
      box.appendChild(video);
    } else {
      const link = document.createElement("a");
      link.href = msg.text;
      link.download = msg.filename || "archivo";
      link.textContent = msg.filename || "archivo";
      box.appendChild(link);
    }
  }

  const meta = document.createElement("div");
  meta.className = "msg-meta";
  meta.textContent = msg.time || "";
  box.appendChild(meta);

  row.appendChild(box);
  cont.appendChild(row);
  cont.scrollTop = cont.scrollHeight;
}

/* OTRAS FUNCIONES */
function borrarChat() {
  if (!confirm("¿Seguro que quieres borrar TODO el chat?")) return;
  db.ref("mensajes").remove();
  document.getElementById("messages").innerHTML = "";
}

function cerrarSesion() {
  localStorage.removeItem("chatUser");
  localStorage.removeItem("chatSecret");
  currentUser = null;
  SECRET_KEY = null;
  listenerAttached = false;
  location.reload();
}

function toggleDark() {
  document.body.classList.toggle("dark");
}

/* FIX ALTO EN MÓVIL */
function fixHeight() {
  document.body.style.height = window.innerHeight + "px";
}
window.addEventListener("resize", fixHeight);
window.addEventListener("orientationchange", fixHeight);
fixHeight();
</script>

</body>
</html>
