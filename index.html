<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chat privado</title>

<!-- Para que se vea como app en el tel√©fono -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

html, body {
  height: 100%;
  width: 100%;
  overflow: hidden;
  background: #111;
  touch-action: manipulation;
}

#app {
  height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: stretch;
}

.app-inner {
  width: 100%;
  max-width: 480px;
  height: 100vh;
  background: #d9d9d9;
}

/* LOGIN */
#login {
  width: 100%;
  height: 100%;
  background: white;
  padding: 25px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

#login h2 {
  text-align: center;
  margin-bottom: 15px;
}

#login label {
  font-size: 14px;
  margin-top: 8px;
}

#login input {
  width: 100%;
  padding: 10px;
  margin-top: 4px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 15px;
}

#login button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
  background: #25d366;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

/* CHAT */
#chat {
  width: 100%;
  height: 100%;
  background: #f7f7f7;
  display: none;
  flex-direction: column;
  overflow: hidden;
}

/* HEADER */
#chat-header {
  background: linear-gradient(135deg, #075e54, #128c7e);
  color: white;
  padding: 16px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  flex-shrink: 0;
}

/* CONTROLES */
#chat-controls {
  display: flex;
  gap: 8px;
  padding: 8px;
  background: #ece5dd;
  flex-shrink: 0;
}

#chat-controls button {
  flex: 1;
  padding: 8px;
  border: none;
  border-radius: 8px;
  background: #128c7e;
  color: white;
  font-size: 14px;
  cursor: pointer;
}

/* MENSAJES */
#messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  background: #e5ddd5;
  -webkit-overflow-scrolling: touch;
}

.msg {
  padding: 8px 12px;
  margin: 6px 0;
  border-radius: 14px;
  max-width: 80%;
  word-wrap: break-word;
  font-size: 15px;
}

.me {
  background: #dcf8c6;
  margin-left: auto;
  border-bottom-right-radius: 0;
}

.other {
  background: white;
  margin-right: auto;
  border-bottom-left-radius: 0;
}

.msg img {
  max-width: 100%;
  height: auto;
  border-radius: 10px;
}

/* INPUT */
#input-area {
  padding: 8px;
  background: #f0f0f0;
  display: flex;
  gap: 8px;
  flex-shrink: 0;
}

#input-area button {
  border: none;
  border-radius: 999px;
  background: #25d366;
  color: white;
  font-size: 18px;
  padding: 8px 12px;
  cursor: pointer;
}

#text {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #ccc;
  font-size: 15px;
}

/* EMOJIS */
#emoji-box {
  max-height: 120px;
  overflow-y: auto;
  border: 1px solid #ccc;
  padding: 5px;
  display: none;
  background: white;
  border-radius: 10px;
  flex-shrink: 0;
}

#emoji-box span {
  cursor: pointer;
  font-size: 22px;
  margin: 4px;
  display: inline-block;
}

/* Modo oscuro b√°sico */
.dark {
  background: #121212;
  color: #eee;
}

.dark #chat {
  background: #202020;
}

.dark #messages {
  background: #181818;
}

/* Responsive */
@media (max-width: 600px) {
  .app-inner {
    max-width: 100%;
    height: 100vh;
  }

  #login, #chat {
    height: 100vh;
  }
}
</style>

</head>
<body>

<div id="app">
  <div class="app-inner">

    <!-- LOGIN -->
    <div id="login">
      <h2>Iniciar sesi√≥n (cifrado de extremo a extremo)</h2>

      <label>Usuario:</label>
      <input id="user">

      <label>Contrase√±a:</label>
      <input id="pass" type="password">

      <label>Clave secreta del chat:</label>
      <input id="secret" type="password" placeholder="La misma clave en ambos dispositivos">

      <button onclick="login()">Entrar</button>
      <button onclick="guardarSesion()" style="background:#128c7e;">Guardar sesi√≥n</button>

      <p id="error" style="color:red; margin-top:10px;"></p>
    </div>

    <!-- CHAT -->
    <div id="chat">

      <div id="chat-header">Chat privado cifrado</div>

      <div id="chat-controls">
        <button onclick="toggleDark()">Modo oscuro</button>
        <button onclick="cerrarSesion()">Cerrar sesi√≥n</button>
        <button onclick="borrarChat()">Borrar chat</button>
      </div>

      <div id="messages"></div>

      <div id="input-area">
        <button type="button" onclick="toggleEmojiBox()">üòÄ</button>
        <input id="text" placeholder="Escribe un mensaje" onkeydown="if(event.key==='Enter'){sendMsg()}">
        <button type="button" onclick="sendMsg()">‚û§</button>
      </div>

      <div id="emoji-box">
        <span onclick="addEmoji('üòÄ')">üòÄ</span>
        <span onclick="addEmoji('üòÅ')">üòÅ</span>
        <span onclick="addEmoji('üòÇ')">üòÇ</span>
        <span onclick="addEmoji('üòç')">üòç</span>
        <span onclick="addEmoji('üòé')">üòé</span>
        <span onclick="addEmoji('üò≠')">üò≠</span>
        <span onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
        <span onclick="addEmoji('üî•')">üî•</span>
        <span onclick="addEmoji('üëç')">üëç</span>
        <span onclick="addEmoji('üôè')">üôè</span>
      </div>

      <input type="file" id="imgInput" accept="image/*" onchange="sendImage()" style="margin:8px;">

    </div>

  </div>
</div>

<!-- Librer√≠a para cifrado AES -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<!-- FIREBASE v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
// CONFIGURACI√ìN FIREBASE
var firebaseConfig = {
  apiKey: "AIzaSyDKDqtwCKtow3pRW1EndaHFNLaqDOhxm2M",
  authDomain: "chat-e5bd5.firebaseapp.com",
  databaseURL: "https://chat-e5bd5-default-rtdb.firebaseio.com",
  projectId: "chat-e5bd5",
  storageBucket: "chat-e5bd5.firebasestorage.app",
  messagingSenderId: "779788920246",
  appId: "1:779788920246:web:5e8a14594826ed52448d17"
};

firebase.initializeApp(firebaseConfig);
var db = firebase.database();

let currentUser = null;
let SECRET_KEY = null; // se pone al iniciar sesi√≥n

/* LOGIN */
function login() {
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value.trim();
  const s = document.getElementById("secret").value.trim();
  const userLower = u.toLowerCase();

  if (!u || !p || !s) {
    document.getElementById("error").textContent = "Completa usuario, contrase√±a y clave secreta.";
    return;
  }

  if ((userLower === "yoerlin" && p === "Jarabacoa01") ||
      (userLower === "yoeimy" && p === "Jesus777")) {

    currentUser = u;
    SECRET_KEY = s;

    mostrarChat();

  } else {
    document.getElementById("error").textContent = "Credenciales incorrectas";
  }
}

function guardarSesion() {
  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pass").value.trim();
  const s = document.getElementById("secret").value.trim();
  const userLower = u.toLowerCase();

  if (!u || !p || !s) {
    alert("Completa usuario, contrase√±a y clave secreta.");
    return;
  }

  if ((userLower === "yoerlin" && p === "Jarabacoa01") ||
      (userLower === "yoeimy" && p === "Jesus777")) {

    localStorage.setItem("chatUser", u);
    localStorage.setItem("chatSecret", s);
    alert("Sesi√≥n guardada en este dispositivo.");

  } else {
    alert("Credenciales incorrectas");
  }
}

window.onload = function() {
  const savedUser = localStorage.getItem("chatUser");
  const savedSecret = localStorage.getItem("chatSecret");

  if (savedUser && savedSecret) {
    currentUser = savedUser;
    SECRET_KEY = savedSecret;
    mostrarChat();
  }

  db.ref("mensajes").on("child_added", function(snapshot) {
    showMsg(snapshot.val());
  });
};

function mostrarChat() {
  document.getElementById("login").style.display = "none";
  document.getElementById("chat").style.display = "flex";
}

/* CHAT CON CIFRADO */
function sendMsg() {
  const text = document.getElementById("text").value.trim();
  if (!text || !currentUser || !SECRET_KEY) return;

  // Cifrar texto
  const encrypted = CryptoJS.AES.encrypt(text, SECRET_KEY).toString();

  const msg = {
    user: currentUser,
    text: encrypted,
    time: new Date().toLocaleTimeString(),
    type: "text"
  };

  db.ref("mensajes").push(msg);
  document.getElementById("text").value = "";
}

function sendImage() {
  const file = document.getElementById("imgInput").files[0];
  if (!file || !currentUser) return;

  const reader = new FileReader();
  reader.onload = function() {
    const msg = {
      user: currentUser,
      text: reader.result,
      time: new Date().toLocaleTimeString(),
      type: "image"
    };

    db.ref("mensajes").push(msg);
  };
  reader.readAsDataURL(file);
}

function showMsg(msg) {
  const cont = document.getElementById("messages");
  const box = document.createElement("div");

  box.className = "msg " + (msg.user === currentUser ? "me" : "other");

  if (msg.type === "text") {
    let finalText = msg.text;

    if (SECRET_KEY) {
      try {
        const bytes = CryptoJS.AES.decrypt(msg.text, SECRET_KEY);
        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
        finalText = decrypted || "[Mensaje cifrado con otra clave]";
      } catch (e) {
        finalText = "[Mensaje cifrado con otra clave]";
      }
    } else {
      finalText = "[Clave secreta no establecida]";
    }

    box.textContent = finalText;

  } else {
    box.innerHTML = '<img src="' + msg.text + '">';
  }

  cont.appendChild(box);
  cont.scrollTop = cont.scrollHeight;
}

function borrarChat() {
  if (!confirm("¬øSeguro que quieres borrar TODO el chat?")) return;
  db.ref("mensajes").remove();
  document.getElementById("messages").innerHTML = "";
}

function cerrarSesion() {
  localStorage.removeItem("chatUser");
  localStorage.removeItem("chatSecret");
  currentUser = null;
  SECRET_KEY = null;
  location.reload();
}

function addEmoji(e) {
  const input = document.getElementById("text");
  input.value += e;
  input.focus();
}

function toggleDark() {
  document.body.classList.toggle("dark");
}

function toggleEmojiBox() {
  const box = document.getElementById("emoji-box");
  box.style.display = (box.style.display === "none" || box.style.display === "") ? "block" : "none";
}
</script>

<!-- Fix extra para teclado en m√≥viles -->
<script>
function fixHeight() {
  document.body.style.height = window.innerHeight + "px";
}
window.addEventListener("resize", fixHeight);
window.addEventListener("orientationchange", fixHeight);
fixHeight();
</script>

</body>
</html>
